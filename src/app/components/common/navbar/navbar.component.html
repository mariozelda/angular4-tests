<md-sidenav-container fullscreen>

  <!-- Header section with logo and user settings -->
  <app-header (navToggle)="toggleSidenav()"></app-header>
  <!-- <app-header></app-header> -->

  <md-sidenav #mainNav mode="side">

    <div layout="column" layout-align="start center" flex>

      <md-content>
        <section layout="column">
          <!-- <md-button class="md-raised md-accent" flex>Subitem 111</md-button> -->

          <button md-button flex>Subitem 1</button>
          <button class="custom-raised-button" flex>Subitem 2</button>
          <button md-raised-button color="primary" flex>Subitem 3</button>
          <button md-raised-button color="accent" flex>Subitem 4</button>

          <md-menu #dropdownMenu="mdMenu" yPosition="below">
            <button md-menu-item> Option 1 </button>
            <button md-menu-item> Option 2 </button>
          </md-menu>

          <button md-button [mdMenuTriggerFor]="dropdownMenu" flex>
             <!-- <md-icon>more_vert</md-icon> -->
             <span>Subitem 5</span>
             <md-icon>keyboard_arrow_down</md-icon>
          </button>

          <button md-raised-button disabled flex>Subitem 6</button>

        </section>
      </md-content>

    </div>

  </md-sidenav>
